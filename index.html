<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/Avatar2.jpg" alt="фото" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Перейти к изменению профеля" class="link profile__info-edit" type="button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button aria-label="Перейти к добавлению информации" class="link profile__info-add" type="button"></button>
        </section>

        <section class="elements">
            <article class="element">
                <img src="./images/abrauDurso.jpg" alt="озеро" class="element__mask-group">
                <div class="element__group">
                    <h2 class="element__location">Озеро Абрау</h2>
                    <button aria-label="Отметить фото" class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kareliaKiji.jpg" alt="храм" class="element__mask-group">
                <div class="element__group">
                    <h2 class="element__location">Республика Карелия</h2>
                    <button aria-label="Отметить фото" class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/palaceKhan.jpg" alt="дворец" class="element__mask-group">
                <div class="element__group">
                    <h2 class="element__location">Бахчисарай</h2>
                    <button aria-label="Отметить фото" class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/russkyIsl.jpg" alt="остров" class="element__mask-group">
                <div class="element__group">
                    <h2 class="element__location">Остров Русский</h2>
                    <button aria-label="Отметить фото" class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/sevastopolM.jpg" alt="маяк" class="element__mask-group">
                <div class="element__group">
                    <h2 class="element__location">Севастополь</h2>
                    <button aria-label="Отметить фото" class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/sheregesh.jpg" alt="горы" class="element__mask-group">
                <div class="element__group">
                    <h2 class="element__location">Шерегеш</h2>
                    <button aria-label="Отметить фото" class="element__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p class="footer">&copy;2022. Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__form">
            <button aria-label="Закрыть окно" class="link popup__close" type="button"></button>
            <form name="myForm" class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input name="profileName" type="text" class="popup__element popup__element_add_name">
                <input name="profileProfession" type="text" class="popup__element popup__element_add_profession">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/script2.js"></script>
</body>
</html>
