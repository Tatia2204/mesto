<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <img src="./images/Vector.svg" alt="Лого" class="header__logo">
</header>

<main class="content">
    <section class="profile">
        <img src="./images/Avatar2.jpg" alt="фото" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Перейти к изменению профеля" class="link profile__info-edit" type="button"></button>
            <p class="profile__profession">Исследователь океана</p>
        </div>
        <button aria-label="Перейти к добавлению информации" class="link profile__info-add" type="button"></button>
    </section>

    <section class="elements">

    </section>
</main>

<footer>
    <p class="footer">&copy;2022. Mesto Russia</p>
</footer>

<div class="popup popup_profile">
    <div class="popup__form">
        <button aria-label="Закрыть окно" class="link popup__close popup__close_profile" type="button"></button>
        <form name="myForm" novalidate class="popup__content popup__content_profile">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text"
                   id="profileName-input"
                   required
                   minlength="2"
                   maxlength="40"
                   placeholder="Имя"
                   name="profileName"
                   class="popup__element popup__element_profile popup__element_add_name">
            <span class="popup__name_error" id="profileName-input-error"></span>
            <input type="text"
                   id="profileProfession-input"
                   required
                   minlength="2"
                   maxlength="200"
                   placeholder="Профессия"
                   name="profileProfession"
                   class="popup__element popup__element_profile popup__element_add_profession">
            <span class="popup__profession_error" id="profileProfession-error"></span>
            <button class="popup__save popup__save_profile" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup popup_location">
    <div class="popup__form">
        <button aria-label="Закрыть окно" class="link popup__close popup__close_location" type="button"></button>
        <form name="myForm" novalidate class="popup__content popup__content_location">
            <h3 class="popup__title">Новое место</h3>
            <input type="text"
                   id="name-input"
                   required
                   minlength="2"
                   maxlength="30"
                   placeholder="Название"
                   name="locationName"
                   class="popup__element popup__element_add_heading">
            <span class="popup__error" id="name-input-error"></span>
            <input type="url"
                   id="link-input"
                   required
                   placeholder="Ссылка на картинку"
                   name="locationLink"
                   class="popup__element popup__element_add_link">
            <span class="popup__error" id="link-input-error"></span>
            <button class="popup__save popup__save_location" type="submit">Создать</button>
        </form>
    </div>
</div>

<div class="popup popup_mask-group">
    <div class="popup__group">
        <button aria-label="Закрыть окно" class="link popup__close popup__close_image" type="button"></button>
        <form name="myForm" class="popup__content-group">
            <img src="-" alt="-" class="popup__mask-image">
            <h2 class="popup__location-name"></h2>
        </form>
    </div>
</div>

<template class="template">
    <article class="element">
        <button aria-label="Удалить карточку" class="link element__remove" type="button"></button>
        <img src=" " alt=" " class="element__mask-group">
        <div class="element__group">
            <h2 class="element__location"></h2>
            <button aria-label="Отметить фото" class="element__like" type="button"></button>
        </div>
    </article>
</template>

<script src="scripts/validate.js"></script>
<script src="scripts/cards.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
